{% extends "layout.html" %}

{% block body %}

<div class="container">
  <div class="item-card z-depth-3">
    <h4>{{item.name}}</h4>
    <div>{{item.description}}</div>
    <div>{{item.price}}</div>
    <a href="/item/edit/{{item.category_id}}/{{item.id}}" class="btn waves-light">Edit Item</a>
    <a href="/item/delete/{{item.category_id}}/{{item.id}}" class="btn waves-light">Delete Item</a>
  </div>
</div>

{% endblock %}
