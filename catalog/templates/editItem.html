{% extends "layout.html" %}

{% block body %}
<div class="container">
  <h4 class="center-align valign">Enter item information to create</h4>
  <hr>
  <form method="POST">
    <div class="form-group">
      <div class="input-field col s12">
        <label for="name">Name</label>
        <input type="text" name="name" value="{{item.name}}" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <div class="input-field col s12">
        <label for="description">Description</label>
        <textarea id="description" name="description" class="form-control">
          {{item.description}}
        </textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="input-field col s3">
        <label for="price">Price</label>
        <input type="text" name="price" value="{{item.price}}" class="form-control">
      </div>
      <!-- <div class="input-field col s9">
        <select id="categoryList" name="category">
          <option value="" disabled selected>Choose Item Category</option>
          {% for cat in categories %}
          <option value="{{cat.id}}">{{cat.name}}</option>
          {% endfor %}
        </select>
      </div> -->
    </div>
    <div class="form-group">
      <input type="submit" class="btn waves-lights">
      <a href="/item/{{item.category.name}}/{{item.id}}" class="btn btn-default">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
